<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Eating Pineapples</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            text-align: center;
        }

        canvas {
            border: 4px solid #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to bottom, #87CEEB 0%, #4682B4 100%);
            max-width: 100%;
            height: auto;
            display: block;
        }

        #score {
            font-size: 28px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
            font-weight: bold;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            z-index: 10;
        }

        #gameOver h2 {
            margin-bottom: 10px;
            font-size: 36px;
        }

        #gameOver p {
            margin-bottom: 20px;
            font-size: 20px;
        }

        #restartBtn {
            padding: 12px 30px;
            font-size: 18px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #restartBtn:hover {
            background: #ff5252;
        }

        #instructions {
            color: white;
            margin-top: 15px;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Mobile Controls */
        .mobile-controls {
            display: none;
            position: absolute;
            bottom: -90px;
            left: 0;
            right: 0;
            pointer-events: none;
        }

        .mobile-btn {
            position: absolute;
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            color: white;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.1s;
            line-height: 1;
            padding-bottom: 3px;
        }

        .mobile-btn:active {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0.95);
        }

        #leftBtn {
            left: 20px;
        }

        #rightBtn {
            right: 20px;
        }

        /* Show mobile controls on touch devices with small screens */
        @media (hover: none) and (pointer: coarse) {
            .mobile-controls {
                display: block;
            }
            #instructions {
                font-size: 14px;
            }
        }

        /* Also show on small screens regardless of touch capability */
        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
        }

        /* Mute Button */
        #muteBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #muteBtn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        #muteBtn:active {
            transform: scale(0.95);
        }

        #muteBtn.muted {
            background: rgba(255, 100, 100, 0.3);
            border-color: rgba(255, 100, 100, 0.6);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div style="position: relative; display: inline-block;">
            <canvas id="gameCanvas" width="800" height="600"></canvas>

            <!-- Mobile Controls -->
            <div class="mobile-controls">
                <button class="mobile-btn" id="leftBtn">‚óÄ</button>
                <button class="mobile-btn" id="rightBtn">‚ñ∂</button>
            </div>
        </div>
        <div id="instructions">Use ‚Üê ‚Üí arrow keys to move the shark!</div>

        <button id="muteBtn" title="Toggle Sound">üîä</button>

        <div id="gameOver">
            <h2>Game Over!</h2>
            <p id="finalScore">Final Score: 0</p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        // Audio Context and Mute State
        let audioContext = null;
        let isMuted = false;

        // Initialize AudioContext (lazy loading due to browser autoplay policies)
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }

        // Load mute preference from localStorage
        function loadMutePreference() {
            const savedMute = localStorage.getItem('sharkGameMuted');
            isMuted = savedMute === 'true';
            updateMuteButton();
        }

        // Save mute preference to localStorage
        function saveMutePreference() {
            localStorage.setItem('sharkGameMuted', isMuted);
        }

        // Sound generation functions
        function playPineappleSound() {
            if (isMuted) return;

            const ctx = initAudio();
            const now = ctx.currentTime;

            // Create oscillator for a cheerful ascending tone
            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);

            // Bright, happy ascending arpeggio (C major triad)
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(523.25, now); // C5
            oscillator.frequency.setValueAtTime(659.25, now + 0.05); // E5
            oscillator.frequency.setValueAtTime(783.99, now + 0.10); // G5

            // Quick fade out
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);

            oscillator.start(now);
            oscillator.stop(now + 0.15);
        }

        function playExplosionSound() {
            if (isMuted) return;

            const ctx = initAudio();
            const now = ctx.currentTime;

            // Create noise-based explosion
            const bufferSize = ctx.sampleRate * 0.5; // 0.5 seconds
            const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
            const data = buffer.getChannelData(0);

            // Generate white noise with decay
            for (let i = 0; i < bufferSize; i++) {
                const decay = 1 - (i / bufferSize);
                data[i] = (Math.random() * 2 - 1) * decay;
            }

            const noiseSource = ctx.createBufferSource();
            noiseSource.buffer = buffer;

            // Add bass boom with oscillator
            const oscillator = ctx.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(100, now); // Low boom
            oscillator.frequency.exponentialRampToValueAtTime(30, now + 0.3);

            // Gain nodes
            const noiseGain = ctx.createGain();
            const oscGain = ctx.createGain();

            noiseSource.connect(noiseGain);
            oscillator.connect(oscGain);
            noiseGain.connect(ctx.destination);
            oscGain.connect(ctx.destination);

            // Volume envelopes
            noiseGain.gain.setValueAtTime(0.5, now);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);

            oscGain.gain.setValueAtTime(0.3, now);
            oscGain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);

            noiseSource.start(now);
            oscillator.start(now);
            noiseSource.stop(now + 0.5);
            oscillator.stop(now + 0.3);
        }

        function playShieldSound() {
            if (isMuted) return;

            const ctx = initAudio();
            const now = ctx.currentTime;

            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);

            // Magical power-up sound (rising pitch)
            oscillator.type = 'triangle';
            oscillator.frequency.setValueAtTime(200, now);
            oscillator.frequency.exponentialRampToValueAtTime(800, now + 0.2);

            gainNode.gain.setValueAtTime(0.2, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);

            oscillator.start(now);
            oscillator.stop(now + 0.2);
        }

        function playShieldBlockSound() {
            if (isMuted) return;

            const ctx = initAudio();
            const now = ctx.currentTime;

            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);

            // Metallic deflection sound
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(300, now);
            oscillator.frequency.setValueAtTime(150, now + 0.05);

            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);

            oscillator.start(now);
            oscillator.stop(now + 0.1);
        }

        // Game state
        let score = 0;
        let gameRunning = true;
        let keys = {};
        let exploding = false;
        let explosionParticles = [];
        let explosionTimer = 0;
        let pineapplesEaten = 0;
        let hasShield = false;
        let targetX = null; // For click/tap to move

        // Shark object
        const shark = {
            x: 100,
            y: canvas.height - 100,
            width: 80,
            height: 50,
            speed: 5,
            color: '#4682B4',
            direction: 1, // 1 = right, -1 = left
            dead: false
        };

        // Pineapples array
        let pineapples = [];
        let pineappleSpawnTimer = 0;
        const pineappleSpawnRate = 80; // Lower = more frequent

        // Bombs array
        let bombs = [];
        let bombSpawnTimer = 0;
        const bombSpawnRate = 200; // Bombs spawn less frequently

        // Draw shark
        function drawShark() {
            ctx.save();

            // Flip horizontally if facing left
            if (shark.direction === -1) {
                ctx.translate(shark.x + shark.width, 0);
                ctx.scale(-1, 1);
                ctx.translate(-shark.x, 0);
            }

            // Shark body
            ctx.fillStyle = '#708090';
            ctx.beginPath();
            ctx.ellipse(shark.x + 40, shark.y + 25, 40, 25, 0, 0, Math.PI * 2);
            ctx.fill();

            // Shark fin
            ctx.fillStyle = '#556B7D';
            ctx.beginPath();
            ctx.moveTo(shark.x + 40, shark.y);
            ctx.lineTo(shark.x + 50, shark.y - 15);
            ctx.lineTo(shark.x + 60, shark.y + 10);
            ctx.fill();

            // Shark tail
            ctx.beginPath();
            ctx.moveTo(shark.x, shark.y + 25);
            ctx.lineTo(shark.x - 20, shark.y + 10);
            ctx.lineTo(shark.x - 20, shark.y + 40);
            ctx.fill();

            // Shark eye (or X if dead)
            if (shark.dead) {
                // Draw X eyes
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(shark.x + 56, shark.y + 16);
                ctx.lineTo(shark.x + 64, shark.y + 24);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(shark.x + 64, shark.y + 16);
                ctx.lineTo(shark.x + 56, shark.y + 24);
                ctx.stroke();
            } else {
                // Draw normal eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(shark.x + 60, shark.y + 20, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(shark.x + 62, shark.y + 20, 2, 0, Math.PI * 2);
                ctx.fill();
            }

            // Shark mouth
            ctx.strokeStyle = '#2F4F4F';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(shark.x + 70, shark.y + 30, 8, 0, Math.PI);
            ctx.stroke();

            // Teeth
            ctx.fillStyle = 'white';
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(shark.x + 65 + i * 3, shark.y + 30);
                ctx.lineTo(shark.x + 66 + i * 3, shark.y + 34);
                ctx.lineTo(shark.x + 67 + i * 3, shark.y + 30);
                ctx.fill();
            }

            ctx.restore();
        }

        // Draw shield around shark
        function drawShield() {
            if (hasShield) {
                const time = Date.now() / 200; // For animation
                ctx.strokeStyle = '#00FFFF';
                ctx.lineWidth = 3;
                ctx.globalAlpha = 0.6 + Math.sin(time) * 0.2; // Pulsing effect
                ctx.beginPath();
                ctx.arc(shark.x + 40, shark.y + 25, 50, 0, Math.PI * 2);
                ctx.stroke();

                // Inner glow
                ctx.strokeStyle = '#FFFFFF';
                ctx.lineWidth = 1;
                ctx.globalAlpha = 0.3 + Math.sin(time) * 0.15;
                ctx.beginPath();
                ctx.arc(shark.x + 40, shark.y + 25, 48, 0, Math.PI * 2);
                ctx.stroke();

                ctx.globalAlpha = 1.0;
            }
        }

        // Draw pineapple
        function drawPineapple(pineapple) {
            // Pineapple body
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.ellipse(pineapple.x, pineapple.y, 15, 20, 0, 0, Math.PI * 2);
            ctx.fill();

            // Pineapple pattern
            ctx.strokeStyle = '#FFA500';
            ctx.lineWidth = 1;
            for (let i = -15; i < 15; i += 5) {
                ctx.beginPath();
                ctx.moveTo(pineapple.x - 12, pineapple.y + i);
                ctx.lineTo(pineapple.x + 12, pineapple.y + i);
                ctx.stroke();
            }
            for (let i = -10; i < 10; i += 5) {
                ctx.beginPath();
                ctx.moveTo(pineapple.x + i, pineapple.y - 18);
                ctx.lineTo(pineapple.x + i, pineapple.y + 18);
                ctx.stroke();
            }

            // Pineapple leaves
            ctx.fillStyle = '#228B22';
            ctx.beginPath();
            ctx.moveTo(pineapple.x - 5, pineapple.y - 20);
            ctx.lineTo(pineapple.x - 3, pineapple.y - 35);
            ctx.lineTo(pineapple.x, pineapple.y - 20);
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(pineapple.x, pineapple.y - 20);
            ctx.lineTo(pineapple.x + 2, pineapple.y - 38);
            ctx.lineTo(pineapple.x + 5, pineapple.y - 20);
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(pineapple.x + 5, pineapple.y - 20);
            ctx.lineTo(pineapple.x + 7, pineapple.y - 33);
            ctx.lineTo(pineapple.x + 10, pineapple.y - 20);
            ctx.fill();
        }

        // Draw bomb
        function drawBomb(bomb) {
            if (bomb.isSweeper) {
                // Sweeper bomb - distinct purple/magenta appearance
                // Bomb body (purple sphere)
                ctx.fillStyle = '#8B008B';
                ctx.beginPath();
                ctx.arc(bomb.x, bomb.y, 18, 0, Math.PI * 2);
                ctx.fill();

                // Bomb highlight (to make it look 3D)
                ctx.fillStyle = '#DA70D6';
                ctx.beginPath();
                ctx.arc(bomb.x - 6, bomb.y - 6, 5, 0, Math.PI * 2);
                ctx.fill();

                // Motion trail/arrows to show it sweeps
                ctx.strokeStyle = '#FF00FF';
                ctx.lineWidth = 2;
                ctx.globalAlpha = 0.5;
                // Left arrow
                ctx.beginPath();
                ctx.moveTo(bomb.x - 25, bomb.y);
                ctx.lineTo(bomb.x - 15, bomb.y - 5);
                ctx.lineTo(bomb.x - 15, bomb.y + 5);
                ctx.closePath();
                ctx.fill();
                // Right arrow
                ctx.beginPath();
                ctx.moveTo(bomb.x + 25, bomb.y);
                ctx.lineTo(bomb.x + 15, bomb.y - 5);
                ctx.lineTo(bomb.x + 15, bomb.y + 5);
                ctx.closePath();
                ctx.fill();
                ctx.globalAlpha = 1.0;

                // Fuse
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(bomb.x + 12, bomb.y - 12);
                ctx.lineTo(bomb.x + 18, bomb.y - 22);
                ctx.stroke();

                // Spark at end of fuse (brighter for sweeper)
                ctx.fillStyle = '#FF00FF';
                ctx.beginPath();
                ctx.arc(bomb.x + 18, bomb.y - 22, 3, 0, Math.PI * 2);
                ctx.fill();

                // Spark glow
                ctx.fillStyle = '#DA70D6';
                ctx.beginPath();
                ctx.arc(bomb.x + 18, bomb.y - 22, 5, 0, Math.PI * 2);
                ctx.globalAlpha = 0.4;
                ctx.fill();
                ctx.globalAlpha = 1.0;
            } else {
                // Regular bomb - black appearance
                // Bomb body (black sphere)
                ctx.fillStyle = '#1a1a1a';
                ctx.beginPath();
                ctx.arc(bomb.x, bomb.y, 18, 0, Math.PI * 2);
                ctx.fill();

                // Bomb highlight (to make it look 3D)
                ctx.fillStyle = '#4a4a4a';
                ctx.beginPath();
                ctx.arc(bomb.x - 6, bomb.y - 6, 5, 0, Math.PI * 2);
                ctx.fill();

                // Fuse
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(bomb.x + 12, bomb.y - 12);
                ctx.lineTo(bomb.x + 18, bomb.y - 22);
                ctx.stroke();

                // Spark at end of fuse
                ctx.fillStyle = '#FF6347';
                ctx.beginPath();
                ctx.arc(bomb.x + 18, bomb.y - 22, 3, 0, Math.PI * 2);
                ctx.fill();

                // Spark glow
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.arc(bomb.x + 18, bomb.y - 22, 5, 0, Math.PI * 2);
                ctx.globalAlpha = 0.3;
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        // Create explosion
        function createExplosion(x, y) {
            exploding = true;
            explosionTimer = 0;
            explosionParticles = [];
            shark.dead = true;

            // Create particles radiating outward
            for (let i = 0; i < 30; i++) {
                const angle = (Math.PI * 2 * i) / 30;
                const speed = 2 + Math.random() * 3;
                explosionParticles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    radius: 3 + Math.random() * 4,
                    color: ['#FF4500', '#FF6347', '#FFA500', '#FFD700', '#FF8C00'][Math.floor(Math.random() * 5)],
                    life: 1.0
                });
            }
        }

        // Draw explosion
        function drawExplosion() {
            explosionTimer++;

            explosionParticles.forEach((particle, index) => {
                // Update particle
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life -= 0.02;
                particle.radius *= 0.96;

                // Draw particle
                if (particle.life > 0) {
                    ctx.fillStyle = particle.color;
                    ctx.globalAlpha = particle.life;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1.0;
                }
            });

            // End explosion after particles fade
            if (explosionTimer > 60) {
                exploding = false;
                gameRunning = false;
                finalScoreDisplay.textContent = `Final Score: ${score}`;
                gameOverScreen.style.display = 'block';
            }
        }

        // Spawn pineapple
        function spawnPineapple() {
            // Progressive difficulty: speed increases with score
            const difficultyMultiplier = 1 + (score / 300);
            const pineapple = {
                x: Math.random() * (canvas.width - 40) + 20,
                y: -40,
                width: 30,
                height: 55,
                speed: (2 + Math.random() * 2) * difficultyMultiplier
            };
            pineapples.push(pineapple);
        }

        // Update pineapples
        function updatePineapples() {
            pineappleSpawnTimer++;
            if (pineappleSpawnTimer > pineappleSpawnRate) {
                spawnPineapple();
                pineappleSpawnTimer = 0;
            }

            for (let i = pineapples.length - 1; i >= 0; i--) {
                pineapples[i].y += pineapples[i].speed;

                // Remove pineapples that fall off screen
                if (pineapples[i].y > canvas.height + 50) {
                    pineapples.splice(i, 1);
                }
            }
        }

        // Spawn bomb
        function spawnBomb() {
            // Progressive difficulty: speed increases with score
            const difficultyMultiplier = 1 + (score / 300);
            const isSweeper = Math.random() < 0.3; // 30% chance for sweeper bomb

            const bomb = {
                x: Math.random() * (canvas.width - 40) + 20,
                y: -40,
                width: 36,
                height: 36,
                speed: (1.5 + Math.random() * 1.5) * difficultyMultiplier,
                isSweeper: isSweeper,
                oscillationPhase: 0, // For side-to-side motion
                oscillationSpeed: 0.08 + Math.random() * 0.04, // How fast it sweeps
                oscillationAmplitude: 60 + Math.random() * 40 // How far it sweeps
            };
            bombs.push(bomb);
        }

        // Update bombs
        function updateBombs() {
            bombSpawnTimer++;
            if (bombSpawnTimer > bombSpawnRate) {
                spawnBomb();
                bombSpawnTimer = 0;
            }

            for (let i = bombs.length - 1; i >= 0; i--) {
                const bomb = bombs[i];

                // Vertical movement
                bomb.y += bomb.speed;

                // Sweeper bomb: side-to-side movement
                if (bomb.isSweeper) {
                    bomb.oscillationPhase += bomb.oscillationSpeed;
                    const offsetX = Math.sin(bomb.oscillationPhase) * bomb.oscillationAmplitude;
                    bomb.x += offsetX * 0.1; // Apply horizontal movement

                    // Keep sweeper bomb within canvas bounds
                    if (bomb.x < 20) bomb.x = 20;
                    if (bomb.x > canvas.width - 20) bomb.x = canvas.width - 20;
                }

                // Remove bombs that fall off screen
                if (bomb.y > canvas.height + 50) {
                    bombs.splice(i, 1);
                }
            }
        }

        // Check collision
        function checkCollision(pineapple) {
            return shark.x < pineapple.x + pineapple.width &&
                   shark.x + shark.width > pineapple.x &&
                   shark.y < pineapple.y + pineapple.height &&
                   shark.y + shark.height > pineapple.y;
        }

        // Update shark position
        function updateShark() {
            // Handle click/tap to move
            if (targetX !== null) {
                const sharkCenter = shark.x + shark.width / 2;
                const distance = targetX - sharkCenter;

                if (Math.abs(distance) > shark.speed) {
                    if (distance < 0) {
                        shark.x -= shark.speed;
                        shark.direction = -1; // Face left
                    } else {
                        shark.x += shark.speed;
                        shark.direction = 1; // Face right
                    }
                } else {
                    // Reached target
                    targetX = null;
                }
            }

            // Handle keyboard/button controls (overrides tap-to-move)
            if (keys['ArrowLeft'] && shark.x > 0) {
                shark.x -= shark.speed;
                shark.direction = -1; // Face left
                targetX = null; // Cancel tap-to-move
            }
            if (keys['ArrowRight'] && shark.x < canvas.width - shark.width) {
                shark.x += shark.speed;
                shark.direction = 1; // Face right
                targetX = null; // Cancel tap-to-move
            }

            // Enforce boundaries
            if (shark.x < 0) shark.x = 0;
            if (shark.x > canvas.width - shark.width) shark.x = canvas.width - shark.width;
        }

        // Draw bubbles for effect
        let bubbles = [];
        function createBubbles() {
            if (Math.random() < 0.1) {
                bubbles.push({
                    x: Math.random() * canvas.width,
                    y: canvas.height,
                    radius: Math.random() * 5 + 2,
                    speed: Math.random() * 2 + 1
                });
            }
        }

        function drawBubbles() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            for (let i = bubbles.length - 1; i >= 0; i--) {
                ctx.beginPath();
                ctx.arc(bubbles[i].x, bubbles[i].y, bubbles[i].radius, 0, Math.PI * 2);
                ctx.fill();

                bubbles[i].y -= bubbles[i].speed;

                if (bubbles[i].y < -10) {
                    bubbles.splice(i, 1);
                }
            }
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning && !exploding) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#4682B4');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw bubbles
            createBubbles();
            drawBubbles();

            // Update and draw shark
            if (!exploding) {
                updateShark();
            }
            drawShark();
            drawShield();

            // Update and draw pineapples (only if not exploding)
            if (!exploding) {
                updatePineapples();
            }
            pineapples.forEach(pineapple => {
                drawPineapple(pineapple);

                // Check collision
                if (checkCollision(pineapple)) {
                    score += 10;
                    pineapplesEaten++;
                    scoreDisplay.textContent = `Score: ${score}`;
                    pineapples.splice(pineapples.indexOf(pineapple), 1);

                    playPineappleSound();

                    // Award shield every 10 pineapples
                    if (pineapplesEaten % 10 === 0) {
                        hasShield = true;
                        playShieldSound();
                    }
                }
            });

            // Update and draw bombs (only if not exploding)
            if (!exploding) {
                updateBombs();
                bombs.forEach(bomb => {
                    drawBomb(bomb);

                    // Check collision with bomb
                    if (checkCollision(bomb)) {
                        if (hasShield) {
                            // Shield blocks the bomb
                            hasShield = false;
                            playShieldBlockSound();
                            bombs.splice(bombs.indexOf(bomb), 1);
                        } else {
                            // No shield - trigger explosion!
                            playExplosionSound();
                            createExplosion(bomb.x, bomb.y);
                            bombs.splice(bombs.indexOf(bomb), 1);
                        }
                    }
                });
            }

            // Draw explosion if active
            if (exploding) {
                drawExplosion();
            }

            requestAnimationFrame(gameLoop);
        }

        // Mute button control
        const muteBtn = document.getElementById('muteBtn');

        function updateMuteButton() {
            if (isMuted) {
                muteBtn.textContent = 'üîá';
                muteBtn.classList.add('muted');
                muteBtn.title = 'Unmute Sound';
            } else {
                muteBtn.textContent = 'üîä';
                muteBtn.classList.remove('muted');
                muteBtn.title = 'Mute Sound';
            }
        }

        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            saveMutePreference();
            updateMuteButton();
        });

        // Initialize mute state on page load
        loadMutePreference();

        // Mobile button controls
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        if (leftBtn) {
            // Touch events
            leftBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys['ArrowLeft'] = true;
            });
            leftBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                keys['ArrowLeft'] = false;
            });
            // Mouse events for testing
            leftBtn.addEventListener('mousedown', () => {
                keys['ArrowLeft'] = true;
            });
            leftBtn.addEventListener('mouseup', () => {
                keys['ArrowLeft'] = false;
            });
            leftBtn.addEventListener('mouseleave', () => {
                keys['ArrowLeft'] = false;
            });
        }

        if (rightBtn) {
            // Touch events
            rightBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys['ArrowRight'] = true;
            });
            rightBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                keys['ArrowRight'] = false;
            });
            // Mouse events for testing
            rightBtn.addEventListener('mousedown', () => {
                keys['ArrowRight'] = true;
            });
            rightBtn.addEventListener('mouseup', () => {
                keys['ArrowRight'] = false;
            });
            rightBtn.addEventListener('mouseleave', () => {
                keys['ArrowRight'] = false;
            });
        }

        // Click/tap to move shark
        canvas.addEventListener('click', (e) => {
            if (!gameRunning || exploding) return;
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            targetX = clickX;
        });

        canvas.addEventListener('touchstart', (e) => {
            if (!gameRunning || exploding) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const tapX = touch.clientX - rect.left;
            targetX = tapX;
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Restart game
        restartBtn.addEventListener('click', () => {
            score = 0;
            pineapples = [];
            bombs = [];
            bubbles = [];
            exploding = false;
            explosionParticles = [];
            explosionTimer = 0;
            pineapplesEaten = 0;
            hasShield = false;
            targetX = null;
            shark.x = 100;
            shark.y = canvas.height - 100;
            shark.direction = 1;
            shark.dead = false;
            scoreDisplay.textContent = 'Score: 0';
            gameOverScreen.style.display = 'none';
            gameRunning = true;
            gameLoop();
        });

        // Start game
        gameLoop();
    </script>
</body>
</html>
